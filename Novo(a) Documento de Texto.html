<!DOCTYPE html>
<html>
  <head>
    <style>
      .paper {
        background-color: #f5f5f5;
        width: 500px;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      .form-section {
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      select {
        width: 100px;
        height: 25px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
      }

      #output {
        background-color: #fff;
        width: 500px;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        height: 100px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="paper">
      <h3>Formulário de inscrição</h3>
      <div class="form-section">
        <label>Nome:</label>
        <input type="text" id="name" />
      </div>
      <div class="form-section">
        <label>Idade:</label>
        <select id="age">
          <option value="">Selecione</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="form-section">
        <label>Cidade:</label>
        <input type="text" id="city" />
      </div>
      <button onclick="combineFields()">Combinar campos</button>
    </div>
    <div id="output"></div>
    <script>
      function combineFields() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var city = document.getElementById("city").value;
        document.getElementById("output").innerHTML =
          "Nome: " + name + "<br>" + "Idade: " + age + "<br>" + "Cidade: " + city;
      }
    </script>
  </body>
</html>
